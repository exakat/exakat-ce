name = "Locally Used Property In Trait";
description = "List of properties that are used in the trait where they are defined. A property should be used at least once in the trait of its definition.";
code = "<?php

trait foo {
    public $unused, $used;// property $unused is never used in this trait
    
    function bar() {
        $this->used++; // property $used is used in this method
    }
}

class X {
    use foo;
}

$foo = new X();
$foo->unused = 'here'; // property $unused is used outside the trait definition
?>";
