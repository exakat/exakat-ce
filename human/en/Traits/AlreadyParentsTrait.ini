name = "Already Parents Trait";
description = "Trait is already used a parent's class or trait. There is no use to include it a second time.

<?php

trait ta {
    use tb;
}

trait t1 {
    use ta;
    use tb; // also used by ta
}

class b {
    use t1; // also required by class c
    use ta; // also required by trait t1
}

class c extends b {
    use t1;
}

?>

";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "1.8.0";
precision = "P_HIGH"

seeAlso[] = "`Traits <https://www.php.net/manual/en/language.oop5.traits.php>`_"

; Alternative to make this code go away. 
; One by possible solution
modifications[] = "Eliminate the trait in the parent class"
modifications[] = "Eliminate the trait in the child class"

features[] = "trait"

; A PHP error that may be emitted by the target faulty code
phpErrors[] = ""

phpVersion = ""