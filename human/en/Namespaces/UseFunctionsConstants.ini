name = "Use Const And Functions";
description = "Since PHP 5.6 it is possible to import specific functions or constants from other namespaces.";
code = "<?php

namespace A {
    const X = 1;
    function foo() { echo __FUNCTION__; }
}

namespace My{
    use function A\foo;
    use constant A\X;

    echo foo(X);
}

?>";
