name = "Could Use Namespace Magic Constant";
description = "Use the __NAMESPACE__ magic constant, instead of hardcoding the current namespace. That way, the namespace is easier to read, and it will change with the namespace expression.";
code = "<?php

namespace A\B\C {
	class D {}
	$className = 'D';

	// hardcoded namespace, needed to instantiate dynamically the class
	// Don't forget the extra \\ 
print	$fullclassName = '\\'.__NAMESPACE__.'\\'.$className;
	$object = new $fullclassName;
	
	
	// hardcoded namespace, needed to instantiate dynamically the class
	$path = \"\\A\\B\\C\"; 
	$fullclassName = $path.$className;
	$object = new $fullclassName;

}
?>";
