name = "Multiple Alias Definitions Per File";
description = "Avoid aliasing the same name with different aliases. This leads to confusion.

<?php

// first occurrence
use name\space\ClasseName;

// when this happens, several other uses are mentioned

// name\space\ClasseName has now two names
use name\space\ClasseName as anotherName;

?>

";
clearphp = "";
severity = "S_MINOR";
timetofix = "T_SLOW";
exakatSince = "0.10.3";
precision = "P_HIGH"
seeAlso[] = "`Namespaces/MultipleAliasDefinition`_"
