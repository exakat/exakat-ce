name = "No Spread For Hash";
description = "The spread operator ``...`` only works on integer-indexed arrays.";
code = "<?php

// This is valid, as ``\"-33\"`` is cast to integer by PHP automagically
var_dump(...[1,\"-33\" => 2, 3]);

// This is not valid
var_dump(...[1,\"C\" => 2, 3]);

?>";
