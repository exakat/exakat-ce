name = "Rename Constant";
description = "This cobbler renames a constant and replace it with another constant. ";

dependsOn[] = "";
exakatSince = "2.3.0";

beforeCode = "<?php

const A = 1;

echo A;
echo \A;

?>";
afterCode = "<?php

const B = 1;

echo B;
echo \B;

?>";

;related PHP features
features[] = "constant"

;List of possible opposite cobbler (there might be several)
reverseCobbler[] = "Constants/RenameConstant"

;List of possible related analysis
suggestedAnalysis[] = ""

;similar cobbler; alternative cobbler.
relatedCobbler[] = ""

;Is the cobbler idempotent (run once only)
idempotent=1

;PHP versions where this is applicable
phpVersion = ""

; keywords for documentation
keywords[] = ""

[parameter1]
name="origin";
default="";
type="string";
description="The constant to rename";

[parameter2]
name="destination";
default="";
type="string";
description="The destination's constant name";
