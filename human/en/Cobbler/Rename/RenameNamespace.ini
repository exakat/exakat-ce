name = "Rename A Namespace";
description = "Changes the name of a namespaces from A to B.

Make sure that the new namspace is distinct from the previous ones : merging namespaces is not recommended nor checked. This cobbler is better suited a giving an unused name to a namespace.
";

dependsOn[] = "";
exakatSince = "2.6.0";

beforeCode = "<?php
namespace A;

function foo() {} 

?>
";
afterCode = "<?php
namespace B;

function foo() {} 
?>";

;List of possible opposite cobbler (there might be several)
reverseCobbler[] = "Rename/RenameNamespace"

;List of possible related analysis
suggestedAnalysis[] = ""

;similar cobbler; alternative cobbler.
relatedCobbler[] = ""

idempotent = 1
features[] = "namespace"
features[] = "naming"

phpVersion = ""

keywords[] = ""

[parameter1]
name="origin";
default="";
type="string";
description="The original namespace.";

[parameter2]
name="destination";
default="";
type="string";
description="The destination namespace.";
