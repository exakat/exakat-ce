name = "Rename Interface";
description = "Rename an interface into another one. 

The rename applies the new name to the class, and its usage : static constants, types, extends and instanceof. ";

dependsOn[] = "";
exakatSince = "2.5.0";

beforeCode = "<?php
interface i {}

function foo(i $a) : j {}

?>";
afterCode = "<?php
class j {}

function foo(j $a) : j {}

?>";

;related PHP features
features[] = "interface"

;List of possible opposite cobbler (there might be several)
reverseCobbler[] = "Interfaces/RenameInterface"

;List of possible related analysis
suggestedAnalysis[] = ""

;similar cobbler; alternative cobbler.
relatedCobbler[] = ""

;Is the cobbler idempotent (run once only)
idempotent=1

