name = "Rename Class";
description = "Rename a class into another one. 

The rename applies the new name to the class, and its usage : static calls, types, extends and instanceof. ";

dependsOn[] = "";
exakatSince = "2.3.0";

beforeCode = "<?php
class x {}

function foo(x $a) {}

?>";
afterCode = "<?php
class Y {}

function foo(Y $a) {}

?>";

