name = "Rename Class Constant";
description = "Rename a class constant into another one. 

The rename applies the new name to the class constant, and its usage. ";

dependsOn[] = "";
exakatSince = "2.3.0";

beforeCode = "<?php
class x {
	const A = 1;
}

echo x::A;

?>";
afterCode = "<?php
class x {
	const B = 1;
}

echo x::B;

?>";

