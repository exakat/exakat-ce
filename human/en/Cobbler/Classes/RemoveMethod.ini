exakatSince = "2.3.0";

beforeCode = "<?php

// removing method \\x::method1 
class x {
    function method1() {}
    function method2() {}
}

?>";
afterCode = "<?php

// removed method \\x::method1 
class x {
    function method2() {}
}

?>";

