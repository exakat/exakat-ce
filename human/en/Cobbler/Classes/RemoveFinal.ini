name = "Remove Final";
description = "This cobbler removes the ``final`` keyword on classes and methods.";

dependsOn[] = "";
exakatSince = "2.3.0";

beforeCode = "<?php

final class y {
    final function foo() {}
}

?>
";
afterCode = "<?php

class y {
    function foo() {}
}

?>
";

;related PHP features
features[] = "final"

phpVersion = ""

suggestedAnalysis[]=  ""

keywords = "oop"

;List of possible opposite cobbler (there might be several)
reverseCobbler[] = "Classes/AddFinalClass"
reverseCobbler[] = "Classes/AddFinalMethod"

;List of possible related analysis
suggestedAnalysis[] = ""

;similar cobbler; alternative cobbler.
relatedCobbler[] = "Classes/AddFinalClass"
relatedCobbler[] = "Classes/AddFinalMethod"

;Is the cobbler idempotent (run once only)
idempotent=1

