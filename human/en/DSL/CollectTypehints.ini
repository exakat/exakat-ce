signature = "CollectTypehints( )";
title = "CollectTypehints";
description = "Collect all the typehints of the method, property or arguments, and store them in the provided variable name. On a Method (or equivalent), this step collect the return types; On a property or an argument, it collects the types of the property or the argument. Elsewhere, it returns an empty array.";
arguments = "variable, the name of the variable";