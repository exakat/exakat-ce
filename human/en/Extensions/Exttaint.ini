name = "Extensions/Exttaint";
description = "Taint is a extension used to detect and track tainted string. It follows each assignation of the code and keeps track of its taint. And also can be used to spot sql injection vulnerabilities, shell inject, etc.

<?php
$a = trim($_GET['a']);

$file_name = '/tmp' .  $a;
$output    = \"Welcome, {$a} !!!\";

//Warning: main() [function.echo]: Attempt to echo a string that might be tainted

?>


";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.4.4";
; from : P_VERY_HIGH, P_HIGH, P_MEDIUM, P_LOW, P_UNKNOWN
precision = "P_VERY_HIGH";
;Versions of PHP where this rule is applicable. 
;8.0+, 7.4-...
phpVersion = "7.4-"

; Versions when this feature was deprecated. Beyond is removed, and before is fine.
; This might need a range : 7.3-7.4.
;phpDeprecation = "7.4";

; List of links of interest
seeAlso[] = "`taint <https://www.php.net/manual/en/book.taint.php>`_";
seeAlso[] = "`taint on github <https://github.com/laruence/taint>`_";

; Name of a PHP feature. 
; This should match one of the available feature description in humane/en/Features
features[] = "taint";

; Possible other rules that might be related to this one. 
; Use 'Folder/Name' format, one each
; related[] = ""

; Alternative to make this code go away. 
; One by possible solution
modifications[] = ""

; A PHP error that may be emitted by the target faulty code
phpErrors[] = "Attempt to echo a string that might be tainted"

