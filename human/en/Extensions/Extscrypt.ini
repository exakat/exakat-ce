name = "ext/scrypt";
description = "This is a PHP library providing a wrapper to Colin Percival's scrypt implementation. Scrypt is a key derivation function designed to be far more secure against hardware brute-force attacks than alternative functions such as PBKDF2 or bcrypt.";
code= "<?php
echo scrypt(\"\", \"\", 16, 1, 1, 64) . \"\\n\";
echo scrypt(\"password\", \"NaCl\", 1024, 8, 16, 64) . \"\\n\";
?>
";
clearphp = "";
severity = "S_NONE";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_NONE";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.4.7";
; from : P_VERY_HIGH, P_HIGH, P_MEDIUM, P_LOW, P_UNKNOWN
precision = "P_VERY_HIGH";
