echo \"<html>\\n<head></head>\\n<body>\\n<pre>\\n\";
$s = \"Only a test, test, test, test, test, test, test, test!\\n\";

// open file for writing with maximum compression
$zp = gzopen($filename, 'w9');

// write string to file
gzwrite($zp, $s);

// close file
gzclose($zp);

?>
