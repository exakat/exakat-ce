name = "Global Code Only";
description = "This rule reports files that only contain global code.";
code = "<?php

include 'another_file.pnp';

// This sets an options, but does not execute anything
set_memory_limit(-1);

// Some definitions, no code 
const A = 1;

function foo() {}

class x {}

?>"
clearphp = "";
severity = "S_NONE";
timetofix = "T_NONE";
exakatSince = "0.8.4";
precision = "P_VERY_HIGH"

modifications[] = ""

features[] = "global-code"

seeAlso[] = ""

phpErrors[] = ""

phpVersion = "";
