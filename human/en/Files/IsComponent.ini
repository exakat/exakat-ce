name = "File Is Component";
description = "Check that a file only contains definition elements, such as traits, interfaces, enumerations, declare, classes, constants, global variables, use or inclusions. 

Such a file is a component, that may be included in other code and there, used. By itself, it doesn't execute any code.

<?php

declare(strict_types=1);

class x {
	// more code
}

?>

