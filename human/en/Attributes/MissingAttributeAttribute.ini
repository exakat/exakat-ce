name = "Missing Attribute Attribute";
description = "A class that servers as attribute, should have the attribute ``#[Attribute]``. 

While not strictly required, it is still recommended to create an actual class for every attribute.";
code = "<?php

namespace Example;

use Attribute;

#[Attribute]
class MyAttribute
{
}

#Missing the above attribute
class MyOtherAttribute
{
}

?>";
