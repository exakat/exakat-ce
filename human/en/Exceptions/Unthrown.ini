name = "Unthrown Exception";
description = "List of exceptions that are defined in the code but never thrown. They are probably dead code.

<?php

//This exception is defined but never used in the code.
class myUnusedException extends \Exception {}

//This exception is defined and used in the code.
class myUsedException extends \Exception {}

throw new myUsedException('I was called');

?>

";
clearphp = "no-unthrown-exceptions";
severity = "S_MINOR";
timetofix = "T_QUICK";
exakatSince = "0.8.4";
precision = 'P_VERY_HIGH'

modifications[] = 'Remove the exception'
modifications[] = 'Find a place in the code to throw the exception'
modifications[] = 'Replace an existing \Exception with this more specific one'

features[] = 'exception'

seeAlso[] = ""

phpErrors[] = ""

phpVersion = "";
