name = "Overwritten Exceptions";
description = "In catch blocks, it is good practice to avoid overwriting the incoming exception, as information about the exception will be lost.

<?php

try {
    doSomething();
} catch (SomeException $e) { 
    // $e is overwritten 
    $e = new anotherException($e->getMessage()); 
    throw $e;
} catch (SomeOtherException $e) { 
    // $e is chained with the next exception 
    $e = new Exception($e->getMessage(), 0, $e); 
    throw $e;
}

?>
";
clearphp = "";
severity = "S_MINOR";
timetofix = "T_QUICK";
exakatSince = "0.8.4";

modifications[] = "Use another variable name to create new values inside the catch"
modifications[] = "Use anonymous catch clause (no variable caught) in PHP 8.0, to make this explicit"
