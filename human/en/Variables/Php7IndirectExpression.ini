name = "Php 7 Indirect Expression";
description = "This rule reports variable indirect expressions, that are interpreted differently in PHP 5 and PHP 7. 

They should be checked, as they will behave differently between these PHP versions.";
code = "<?php

// Ambiguous expression : 
$b = $$foo['bar']['baz'];
echo $b;

$foo = array('bar' => array('baz' => 'bat'));
$bat = 'PHP 5.6';

// In PHP 5, the expression above means : 
$b = \${\$foo['bar']['baz']};
$b = 'PHP 5.6';

$foo = 'a';
$a = array('bar' => array('baz' => 'bat'));

// In PHP 7, the expression above means : 
$b = ($$foo)['bar']['baz'];
$b = 'bat';

?>";
