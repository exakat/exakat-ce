name = "Static Variable In Namespace";
description = "Static variables may be declared outside a function scope, but it has no usage. Static variables are persistent between function calls, and there is not such thing as namespace call (including an 'include' call).";
code = "<?php

namespace A {
	// Static has no value here.
	static $a = 1;
	
	function foo() {
		// One useful static variable
		static $static = 2;
	}
}

?>";
