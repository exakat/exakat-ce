name = "Static Call With Self";
description = "Avoid using a static call on a non-static method. 

PHP allows it inside the class itself. Yet, it makes the code confusing.";
code = "<?php

class x {
	function foo() {
		self::bar();
		$this->bar();
	}
	
	// non static method
	function bar() {
	
	}
}

?>";
