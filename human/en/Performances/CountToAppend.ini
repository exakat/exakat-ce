name = "Count() To Array Append";
description = "The array append operator is able to generate a sane index, without relying on the count() function. This is faster, and safer.";
code = "<?php

$newArray  = [];
foreach($array as $value) {
	// count is overkill here
	$newArray[count($newArray)] = $value;
}

?>";
