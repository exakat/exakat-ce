name = "Skip Empty Array";
description = "When collecting arrays to be merged, it is faster to skip the empty arrays, rather than let array_merge() process them. This also works with array_merge_recursive().



This is a micro-optimisation. It is more efficient with larger arrays.";
code = "<?php

$all = [];
foreach($source as $array) {
	// $array is an array in this example
	if (empty($array)) {
		continue;
	}
	
	$all[] = $array;
}

$all = array_merge(...$all);

?>";
