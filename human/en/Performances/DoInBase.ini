name = "Do In Base";
description = "Use SQL expression to compute aggregates in the database. By doing so, the data don't have to be transfered from the database to PHP, which saves a lot of operations. Such operations are also often faster in the database, because of optimized code.";
code = "<?php

// Efficient way
$res = $db->query('SELECT sum(e) AS sumE FROM table WHERE condition');

// The sum is already done
$row = $res->fetchArray();
$c += $row['sumE'];

// Slow way
$res = $db->query('SELECT e FROM table WHERE condition');

// This aggregates the column e in a slow way
while($row = $res->fetchArray()) { 
    $c += $row['e'];
}

?>";
