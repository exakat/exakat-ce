name = "Should Cache Local";
description = "Repeated calls to a method with the same arguments should be put in a local cache. 

It speeds up processing, even in case of a simple property fetch. A local cache makes the code more readable and more compact.";
code = "<?php

function foo() {
	$goo = goo(), 0, 3;
	$a = strtolower($goo);
	$b = strtoupper($goo);
	
	return $a . '-' . $b;
}

function foo2() {
	$a = strtolower(goo(), 0, 3);
	$b = strtoupper(goo(), 0, 3);
	
	return $a . '-' . $b;
}

?>";
