name = "Use Constant Instead Of Function";
description = "Some functioncalls have a constant equivalent, that is faster to execute than calling the function. 

This applies to the following functions : 

* pi() : replace with `M_PI`
* phpversion() : replace with `PHP_VERSION`
* php_sapi_name() : replace with `PHP_SAPI_NAME`

<?php

// recommended way 
echo PHP_VERSION;

// slow version
echo php_version();

?>

";
