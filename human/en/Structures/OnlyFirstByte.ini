name = "Only First Byte ";
description = "When assigning a char to a string with an array notation, only the first byte is used. 

<?php
    $str = 'xy';  

    // first letter is now a
    $str[0] = 'a';

    // second letter is now b, c is ignored
    $str[1] = 'bc';
?>

";
