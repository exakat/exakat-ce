name = "Useless Coalesce";
description = "The ?: operator needs the condition to be potentially empty. This means that the type should have the possibility to be null, false, 0, or any of the empty values.";
code = "<?php

function foo(A $a, bool $b) {
	$a ?: 'a';
	$b ?: 'a';
}

?>";
