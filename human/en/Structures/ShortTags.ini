name = "Using Short Tags";
description = "The code makes use of short tags. Short tags are the following : ``<?`` . A full scripts looks like that : ``<? /* php code */ ?>`` .

It is recommended to avoid using short tags, and use standard PHP tags. This makes PHP code compatible with XML standards. Short tags used to be popular, but have lost it.

";
clearphp = "no-short-tags";
severity = "S_MINOR";
timetofix = "T_INSTANT";
exakatSince = "0.8.4";
precision = "P_VERY_HIGH"

phpVersion = "7.0-"

seeAlso[] = "`PHP Tags <https://www.php.net/manual/en/language.basic-syntax.phptags.php>`_"

features[]=  "short-tag"
features[]=  "php-tag"
features[]=  "echo-tag"

phpErrors[] = ""

modifications[] = "Use full tags"