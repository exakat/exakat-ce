name = "Could Use Yield From";
description = "``Yield from`` can be applied to an array or another generator. It replaces a loop and a ``yield`` call. The resulting syntax is shorter and faster.";
code = "<?php

foreach(foo() as $f) {
	doSomething($f);
}

// using yield and a loop to yield all elements  
function foo() {
	foreach(goo() as $g) {
		yield $g;
	}
}

// using yield from to yield all elements  
function foo2() {
	yield from goo();
}

function goo() : array {
	return [1,2,3];
}

?>";
