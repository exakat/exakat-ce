name = "No Null For Index";
description = "Avoid using ``null`` value as an index in an array. PHP actually cast it to the empty string. This means that later, it might be impossible to find the ``null`` in the list of keys.";
code = "<?php

$a = [];
$a[null] = 1;

print_r(array_keys($a));
// [''] empty string

?>";
