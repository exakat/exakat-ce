name = "Merge If Then";
description = "Two nested if/then may be merged into one, by merging the two conditions. This is often a development artifact. ";
code = "<?php

// two merged conditions
if ($a == 1 && $b == 2) {
    // doSomething()
}

// two distinct conditions
// two nesting
if ($a == 1) {
    if ($b == 2) {
        // doSomething()
    }
}

?>";
