name = "Use The Case Value";
description = "When switch() has branched to the right case, the value of the switched variable is known : it is the case.

This doesn't work with complex expression cases, nor with default. 

<?php

switch($a) {
    case 'a' : 
        // $a == 'a';
        echo $a;
        break;
        
    case 'b' : 
        // $a == 'b';
        echo 'b';
        break;
}

?>

