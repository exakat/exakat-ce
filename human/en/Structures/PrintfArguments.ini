name = "Printf Number Of Arguments";
description = "The number of arguments provided to printf(), vprintf() and vsprintf() doesn't match the format string.

Extra arguments are ignored, and are dead code as such. Missing arguments are reported with a warning, and nothing is displayed.

Omitted arguments produce an error."

code = "<?php

// not enough arguments 
printf(' a %s ', $a1); 
// OK
printf(' a %s ', $a1, $a2); 
// too many arguments 
printf(' a %s ', $a1, $a2, $a3); 

// not enough arguments
sprintf(' a %s ', $a1); 
// OK
\sprintf(' a %s ', $a1, $a2); 
// too many arguments
sprintf(' a %s ', $a1, $a2, $a3); 

?>";
clearphp = "";
severity = "S_MINOR";
timetofix = "T_INSTANT";
exakatSince = "1.0.1";
precision="P_MEDIUM"

modifications[] = "Sync the number of argument with the format command"

phpErrors[] = 'printf(): Too few arguments';

features[] = "print"

seeAlso[] = "`printf <https://www.php.net/printf>`_"
seeAlso[] = "`sprintf <https://www.php.net/sprintf>`_"
seeAlso[] = "`vsprintf <https://www.php.net/vsprintf>`_"

phpVersion = "";

