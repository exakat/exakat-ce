name = "Double Instructions";
description = "Twice the same call in a row. This might be a typo, and the second call is useless. 

It may also be an non-idempotent method: that is, a method which has a different result when called with the same arguments. For example, ``rand()`` or ``fgets()``. 

<?php

// repetition of the same command, with the same effect each time. 
$a = array_merge($b, $c);
$a = array_merge($b, $c);

// false positive : commands are identical, but the effect is compounded 
$a = array_merge($a, $c);
$a = array_merge($a, $c);

?>
";
clearphp = "";
severity = "S_MINOR";
timetofix = "T_INSTANT";
exakatSince = "0.8.4";

precision = 'P_VERY_HIGH'

modifications[] = "Remove double work"
