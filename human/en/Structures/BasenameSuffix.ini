name = "Use Basename Suffix";
description = "basename() is able to remove a file extension when it is provided as argument. The second argument is removed from the name of the file.

<?php

$path = 'phar:///path/to/file.php';

// Don't forget the . 
$filename = basename($path, '.php');

// Too much work for this
$filename = substr(basename($path), 0, -4);

?>

Using basename() instead of substr() or else, makes the intention clear.

";
clearphp = "";
severity = "S_MINOR";
timetofix = "T_QUICK";
exakatSince = "1.5.1";

; Alternative to make this code go away. 
; One by possible solution
modifications[] = "Use basename(), remove more complex code based on substr() or str_replace()"

precision = "P_HIGH"

seeAlso[] = "`basename <http://www.php.net/basename>`_"

