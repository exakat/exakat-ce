+ ``for($i = 0; $i < 10; ++$i) {}``, ``$j``, ``$k```
+ ``catch(Exception $e)``
+ ``$fp = fopen(...)``, ``$fh``
+ ``$conn = new PDO(...):``, ``$dbh``, ``$fh``, ``$conn``, ``$link``
+ ``$stmt = mysql_prepare(...)``, ``$sth``
+ ``$row = $pdo->fetchArray(...)``, ``$result``, ``$line``, ``$record``
+ ``preg_match(..., ..., $r)``, ``$matches```
+ ``str_contains($haystack, $needle)`` and ``strpos``

