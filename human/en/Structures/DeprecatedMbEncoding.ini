name = "Deprecated Mb_string Encodings";
description = "Some encodings, available in the mb_string extensions, are deprecated. Starting with PHP 8.2, the following encodings emits a warning: 

+ BASE64
+ UUENCODE
+ HTML-ENTITIES
+ html
+ Quoted-Printable
+ qprint

This applies to the mb_detect_encoding() and mb_convert_encoding() functions.

<?php

// recommended version
$base64Encoded = base64_encode('test'));

// Deprecated version
mb_convert_encoding('test', 'base64'));

?>

";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.5.2";
; from : P_VERY_HIGH, P_HIGH, P_MEDIUM, P_LOW, P_UNKNOWN
precision = "P_HIGH";
;Versions of PHP where this rule is applicable. 
;8.0+, 7.4-...
phpVersion = ""

; Versions when this feature was deprecated. Beyond is removed, and before is fine.
; This might need a range : 7.3-7.4.
phpDeprecation = "8.2";

; List of links of interest
seeAlso[] = "`PHP 8.2: Mbstring: Base64, Uuencode, QPrint, and HTML Entity encodings are deprecated <https://php.watch/versions/8.2/mbstring-qprint-base64-uuencode-html-entities-deprecated>`_";

; Name of a PHP feature. 
; This should match one of the available feature description in humane/en/Features
features[] = "encoding";

; Possible other rules that might be related to this one. 
; Use 'Folder/Name' format, one each
; related[] = ""

; Alternative to make this code go away. 
; One by possible solution
modifications[] = "Use uuencode() and uudecode() functions."

phpErrors[] = "mb_convert_encoding(): Handling Base64 via mbstring is deprecated; use base64_encode/base64_decode instead"