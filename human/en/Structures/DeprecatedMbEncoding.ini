name = "Deprecated Mb_string Encodings";
description = "Some encodings, available in the mb_string extensions, are deprecated. Starting with PHP 8.2, the following encodings emits a warning: 

+ BASE64
+ UUENCODE
+ HTML-ENTITIES
+ html
+ Quoted-Printable
+ qprint

This applies to the mb_detect_encoding() and mb_convert_encoding() functions.";
