name = "Multiple Unset()";
description = "Unset() accepts multiple arguments, unsetting them one after each other. It is more efficient to call unset() once, than multiple times.";
code = "<?php

// One call to unset only
unset($a, $b, $c, $d);

// Too many calls to unset
unset($a);
unset($b);
unset($c);
unset($d);

?>";
