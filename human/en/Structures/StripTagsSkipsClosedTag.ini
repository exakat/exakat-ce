name = "strip_tags() Skips Closed Tag";
description = "strip_tags() skips non-self closing tags. This means that tags such as ``<br />`` will be ignored from the second argument of the function.

<?php

$input = 'a<br />';

// Displays 'a' and clean the tag
echo strip_tags($input, '<br>');

// Displays 'a<br />' and skips the allowed tag
echo strip_tags($input, '<br/>');

?>
";
