name = "Identical Case In Switch";
description = "In a switch() or match() statement, when there are identical cases, it means that multiple case labels that have the same code block. 

This can happen by mistake or design. They may be merged together.";
code = "<?php

switch($a) {
	case 1: 
		$b = 2;
		break;

	case 2: 
		$b = 12;
		break;

	// Identical to case 1
	case 3: 
		$b = 2;
		break;
}

?>";
