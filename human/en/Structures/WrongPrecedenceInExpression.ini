name = "Wrong Precedence In Expression";
description = "These operators are not executed in the expected order. Coalesce and ternary operator have lesser precedence compared to comparisons or spaceship operators. 

Thus, the comparison is executed first, and the other operator later. 

It is recomended to use parenthesis in these cases.

Note that this may behave as expected, with a bit of clever placing boolean: see last example.";
code = "<?php

// This 
if ($a ?? 1 == 2) {} 

// is equivalent to 
if ($a ?? (1 == 2)) {} 

// It is different from
if (($a ?? 1) == 2) {} 

// This one is also wrong, but falls back on correct values
if ($a ?? false === true) {} 

?>";
