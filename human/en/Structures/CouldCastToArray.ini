name = "Could Cast To Array";
description = "The array cast operator transform a scalar into an array with that scalar. It also keeps an array as an array, so a single call to ``(array)`` is able to convert scalars to array, while keeping values already in array form intact.";
code = "<?php

// 
if (!is_array($a)) {
	$a = [$a];
}

// equivalent to 
$a = (array) $a;

// same, with the else
if (is_array($a)) {
} else {
	$a = array($a);
}

?>";
