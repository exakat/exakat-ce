name = "Static Variable Can Default To Arbitrary Expression";
description = "Static variables can hold any type of PHP expression. Indeed, those are variables, so their value can be build from other variables, and even functioncalls. 

This feature was introduced in PHP 8.3.

<?php

function foo($init) {
	static $variable = foo($a);
	
	return $variable++;
}
?>

";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.5.3";
; from : P_VERY_HIGH, P_HIGH, P_MEDIUM, P_LOW, P_UNKNOWN
precision = "P_VERY_HIGH";
;Versions of PHP where this rule is applicable. 
;8.0+, 7.4-...
phpVersion = "8.3+"

