; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.1.5";
precision = "P_HIGH";
; from : P_VERY_HIGH, P_HIGH, P_MEDIUM, P_LOW, P_UNKNOWN
modifications[] = "Set the code to the valid type, when calling a PHP native function";
