name = "DateTimeImmutable Is Not Immutable";
description = "``DateTimeImmutable`` is not really immutable because its internal state can be modified after instantiation.

<?php

$dt = new DateTimeImmutable('now');
echo $dt->getTimestamp() . \"\\n\";

$dt->__construct('tomorrow');
echo $dt->getTimestamp() . \"\\n\";

?>

Inspired by the article from ``Matthias Noback``.

