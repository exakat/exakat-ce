name = "Use NullSafe Operator";
description = "The nullsafe operator ``?->`` is an alternative to the object operator ``->``. It silently fails the whole expression if a null is used for object. 

<?php

$o = null;

// PHP 8.0 Failsafe : $r = null;
$r = $o->method();

// PHP 7.4- : Call to a member function method() on null
$r = $o->method();

?>

";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.1.6";
precision = "P_VERY_HIGH"

phpVersion = "8.0+"

; Alternative to make this code go away. 
; One by possible solution
;;modifications[] = ""

; A PHP error that may be emitted by the target faulty code
phpErrors[] = "Call to a member function m() on null"

seeAlso[] = "`PHP RFC: Nullsafe operator <https://wiki.php.net/rfc/nullsafe_operator>`_"

features[] = "object-operator"