name = "Use === null";
description = "It is faster to use === null than the function is_null().

<?php

// Operator === is faster
if ($a === null) {

}

// Function call is slow 
if (is_null($a)) {

}
?>

This is a micro-optimisation. And being used frequently, and in loops, it may yield visible speed up. 

";
clearphp = "avoid-those-slow-functions";
severity = "S_MINOR";
timetofix = "T_QUICK";
exakatSince = "0.8.4";

precision="P_VERY_HIGH";

seeAlso[] = "`is_null <https://www.php.net/is_null>`_"

; Alternative to make this code go away. 
; One by possible solution
modifications[] = "Use === comparison instead of is_null"

features[] = "strict-comparison"
features[] = "null"

phpErrors[] = ""
phpVersion = ""
