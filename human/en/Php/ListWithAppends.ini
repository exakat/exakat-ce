name = "List With Array Appends";
description = "List() behavior has changed in PHP 7.0 and it has impact on the indexing when list is used with the [] operator. 

The appended values are created in the same order than in the syntax, while in PHP 5.6, it is in the reverse order. 
In PHP 7.0, results are : 

<?literal
Array
(
    [0] => 1
    [1] => 2
    [2] => 3
)
?>

In PHP 5.6, results are : 

<?literal
Array
(
    [0] => 3
    [1] => 2
    [2] => 1
)
?>";
code = "<?php

$x = array();
list($x[], $x[], $x[]) = [1, 2, 3];

print_r($x);

?>";
