name = "PHP Alternative Syntax";
description = "Identify the usage of alternative syntax in the code, for If then, Switch, While, For and Foreach.

<?php

// Normal syntax
if ($a == 1) { 
    print $a;
}

// Alternative syntax : identical to the previous one.
if ($a == 1) : 
    print $a;
endif;

?>

";
