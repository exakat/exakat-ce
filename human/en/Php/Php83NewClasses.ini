name = "Php 8.3 New Classes";
description = "New classes, introduced in PHP 8.3. If classes where created with the same name, in current code, they have to be moved in a namespace, or removed from code to migrate safely to PHP 8.3.

The new classes are : 

+ ``DateError``
+ ``DateObjectError``
+ ``DateRangeError``
+ ``DateException``
+ ``DateInvalidTimeZoneException``
+ ``DateInvalidOperationException``
+ ``DateMalformedStringException``
+ ``DateMalformedIntervalStringException``
+ ``DateMalformedPeriodStringException``
+ ``Random\IntervalBoundary``


<?php

namespace {
    // Global namespace
    class DateError {
        // Move to a namespace
        // or, remove this class
    }
}

namespace B {
    class DateError {
        // This is OK : in a namespace
    }
}

?>

";
