name = "PHP 8.0 Resources Turned Into Objects";
description = "Multiple PHP native functions now return objects, not resources. Any check on those values with is_resource() is now going to fail.

The affected functions are the following : 

+ curl_init()
+ curl_multi_init()
+ curl_share_init()
+ deflate_init()
+ enchant_broker_init()
+ enchant_broker_request_dict()
+ enchant_broker_request_pwl_dict()
+ inflate_init()
+ msg_get_queue()
+ openssl_csr_new()
+ openssl_csr_sign()
+ openssl_pkey_new()
+ openssl_x509_read()
+ sem_get()
+ shm_attach()
+ shmop_open()
+ socket_accept()
+ socket_addrinfo_bind()
+ socket_addrinfo_connect()
+ socket_create_listen()
+ socket_create()
+ socket_import_stream()
+ socket_wsaprotocol_info_import()
+ xml_parser_create_ns()
+ xml_parser_create()

See also `Resource to object migration <https://www.php.net/manual/en/migration80.incompatible.php#migration81.incompatible.resource2object>`_.

 ";
clearphp = "";
severity = "S_MAJOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.2.0";
precision="P_MEDIUM";

; Alternative to make this code go away. 
; One by possible solution
modifications[] = "Change the condition from is_resource() to instanceof"
