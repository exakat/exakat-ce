name = "PHP 8.1 Resources Turned Into Objects";
description = "Multiple PHP native functions now return objects, not resources. Any check on those values with is_resource() is now going to fail.

The affected functions are the following : 

+ finfo_open()
+ ftp_connect()
+ imap_open()
+ ldap_connect()
+ ldap_list()
+ ldap_search()
+ ldap_first_entry()
+ ldap_next_entry ()
+ ldap_read()
+ pg_connect()
+ pg_pconnect()
+ pg_query()
+ pg_execute ()
+ pg_lo_create()
+ pspell_config_create()
+ pspell_new()
+ pspell_new_personal()
+ pspell_new_config()

 ";
code = "<?php

$pspell = new pspell_new("en", "", "", "",
                     (PSPELL_FAST|PSPELL_RUN_TOGETHER));
var_dump(is_resource($pspell)); // true in PHP 8.0, 
							    // false in PHP 8.1

?>";
