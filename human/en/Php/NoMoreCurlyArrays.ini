name = "No More Curly Arrays";
description = "Only use square brackets to access array elements. The usage of curly brackets for array access is deprecated since PHP 7.4.";
code = "<?php

$array = [1,2,3];

// always valid
echo $array[1];

// deprecated in PHP 7.4
echo $array{1};

?>";
