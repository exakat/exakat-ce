name = "No List With String";
description = "list() can't be used anymore to access particular offset in a string. This should be done with substr() or $string[$offset] syntax.

<?php

$x = 'abc';
list($a, $b, $c) = $x;

//list($a, $b, $c) = 'abc'; Never works

print $c;
// PHP 5.6- displays 'c'
// PHP 7.0+ displays nothing

?>

See also `PHP 7.0 Backward incompatible changes <https://www.php.net/manual/en/migration70.incompatible.php>`_ : list() can no longer unpack string variables .

";
clearphp = "";
phpVersion = "7.0-";
severity = "S_MAJOR";
timetofix = "T_INSTANT";
exakatSince = "0.8.4";

modifications[] = "Use str_split() to break a string into bytes"
modifications[] = "Use substr() or $string[$offset] syntax to access specific bytes in the string"