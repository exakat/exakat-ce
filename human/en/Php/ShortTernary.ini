name = "Short Ternary";
description = "Short ternaries are the ternary operator, where the middle operand was left out. 

Written that way, the operator checks if the first operand is empty() : in that case, the second operand is used; Otherwise, the first operand is used.";
code = "<?php
	// $b is now 2
	$b = $a ?: 2;
	// $c is now 2 also 
	$c = $b ?: 4;
?>";
