name = "Mixed Typehint Usage";
description = "Usage of the mixed typehint.

<?php

function foo() : mixed {
    switch(rand(0, 3)) {
        case 0:
            return false;
            
        case 1: 
            return 'a';
            
        case 2:
            return [];
            
        default:
            return null;
    }
}

?>

