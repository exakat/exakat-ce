name = "Trailing Comma In Calls";
description = "The last argument may be left empty. 

This feature was introduced in PHP 7.3. 

<?php
  
// VCS friendly call
// PHP 7.3 and more recent
foo(1,
    2,
    3,
   );

// backward compatible call
// All PHP versions
foo(1,
    2,
    3
   );
  
?>

";
