name = "Intersection Typehint";
description = "Intersection typehints allows the combination of several typehint for the same argument or return value. 

Several typehints are specified at the same place as a single one. The different values are separated by a ampersand character ``&``. 

<?php

class Number {
    private A&B $object;
}
?>

Intersection types are a PHP 8.1 new feature. 
";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.3.3";
precision = "P_VERY_HIGH"

seeAlso[] = "`PHP RFC: Pure intersection types <https://wiki.php.net/rfc/pure-intersection-types>`_"
seeAlso[] = "`Type declarations <https://www.php.net/manual/en/language.types.declarations.php>`_"
seeAlso[] = "`How the New Intersection Types in PHP 8.1 Give You More Flexibility <https://www.cloudsavvyit.com/12907/how-the-new-intersection-types-in-php-8-1-give-you-more-flexibility/>`_"

phpVersion = "8.1+"

features[] = "typehint"
features[] = "union-type"

; Alternative to make this code go away. 
; One by possible solution
;modifications[] = ""

; A PHP error that may be emitted by the target faulty code
phpErrors[] = "syntax error, unexpected '&', expecting variable (T_VARIABLE)"

; Optional parameters
;[parameter1]
;name="parametersCount";
;default="8";
;type="integer";
;description="Minimal number of parameters to report.";
