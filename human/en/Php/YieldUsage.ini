name = "Yield Usage";
description = "Usage of generators, with yield keyword.

Yield was introduced in PHP 5.5, and is backward incompatible.";
code = "<?php

function prime() {
    $primes = [2, 3, 5, 7, 11, 13, 17, 19];
    foreach($primes as $prime) {
        yield $prime;
    }
}

?>";
