name = "Goto Names";
description = "This rule lists of all goto labels used in the code. The labels must match a goto call, although it is possible to create a label without a goto.";
code = "<?php

GOTO_NAME_1: 

// reports the usage of GOTO_NAME_1
goto GOTO_NAME_1;

UNUSED_GOTO_NAME_1: 

?>";
clearphp = "no-goto";
severity = "S_NONE";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_NONE";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "0.8.4";
precision = "P_VERY_HIGH";
; from : P_VERY_HIGH, P_HIGH, P_MEDIUM, P_LOW, P_UNKNOWN
