name = "Is_A() With String";
description = "When using is_a() with a string as first argument, the third argument is compulsory. The third argument is ``$allow_string``, and is necessary to work on strings.";
code = "<?php

// is_a() works with string as first argument, when the third argument is 'true'
if (is_a('A', 'B', true)) {}

// is_a() works with object as first argument
if (is_a(new A, 'A')) {}
?>";
