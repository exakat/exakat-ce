name = "Overwritten Properties";
description = "This command adds OVERWRITE link between property definitions of classes.

<?php

class x {
    protected $p = 1;
}

class y extends x {
    protected $p = 1;
}

?>

The `$p` property will be linked between classes x and y, with an OVERWRITE link.

";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "1.9.2";
precision = 'P_VERY_HIGH'

modifications[] = ''

features[] = 'class'

seeAlso[] = "`class <https://www.php.net/manual/en/language.oop5.basic.php#language.oop5.basic.class>`_"

phpErrors[] = ""

phpVersion = "";
