name = "Set Class Remote Definition With Typehint";
description = "Links method calls, properties static or not, and constants to their definition, thanks to typed arguments. The link is ``DEFINITION``.";
code = "<?php

class x {
    public function bar() {    }
}

function foo(x $a) {
    // This links to class x, method bar(), thanks to the typehint.
    return $a->bar();
}

?>";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
