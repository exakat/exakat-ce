name = "Add Return Typehint";
description = "Add returntype to methods, functions, closures and arrow functions. The return types are read from the code and deduced, based on literal values, local types and operations.";
code = "<?php

// This has no type, but could use int
function foo() {
    return 1;
}

// This has no type, but could use string
function goo(string $a) {
    return $a;
}

// This has no type, but could use string
function hoo($a) {
    return $a - 2;
}

?>";
