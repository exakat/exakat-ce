name = "Set Parent Definition";
description = "This command creates a DEFINITION link between `parent` keyword and the actual parent class.";
code = "<?php

class x { 
    const A = 1;
}

class y extends x {
    function foo() {
        // 'parent' needs a DEFFINITION link to the class x
        return parent::A;
    }
}

?>";
clearphp = "";
