name = "Overwritten Constant";
description = "This command adds OVERWRITE link between class constant definitions.

A constant is overwritten by another when it is defined in one of the parent class or parent interface.

<?php

class x {
    protected const A = 1;
}

class y extends x {
    protected const A = 1;
}

?>

The `A` constant will be linked between classes x and y, with an OVERWRITE link.

";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "1.9.2";
precision = "P_VERY_HIGH"
; Alternative to make this code go away. 
; One by possible solution
modifications[] = ""

; A PHP error that may be emitted by the target faulty code
phpErrors[] = ""

phpVersion = ""

features[] = "inheritance"
features[] = "final"

seeAlso[] = ""
