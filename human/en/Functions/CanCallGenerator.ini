name = "Can't Call Generator";
description = "It is not possible to call directly a generator: a generator is a method that uses the ``yield`` or ``yield from`` keyword. 

Such structure shall be used directly in a foreach() structure, or with the function ``iterator_to_array()``.";
code = "<?php

function foo() {
	echo __FUNCTION__;
	yield 1;
}

// Won't display anything, even 'foo'
foo(); 

// displays both foo and 1
foreach(foo() as $g) {
	print $g;
}

?>";
