name = "Generator Cannot Return";
description = "Generators could not use return and yield at the same time. In PHP 7.0, generator can now use both of them.";
code = "<?php

// This is not allowed until PHP 7.0
function foo() {
    yield 1;
    return 'b';
}

?>";
