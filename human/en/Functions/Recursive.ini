name = "Recursive Functions";
description = "Recursive functions are functions that calls itself.

<?php

// a recursive function ; it calls itself
function factorial($n) {
    if ($n == 1) { return 1; }
    
    return factorial($n - 1) * $n;
}
?>

Functions, methods and closures are identified as recursive. Higher level of recursion are not detected (function a() calls function b(), calls function a(), etc.).

