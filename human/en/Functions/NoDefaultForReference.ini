name = "No Default For Referenced Parameter";
description = "Parameters with reference should not have a default value. 

When they have a default value, that value is not a reference, and it will not be handed to the calling context.

<?php

function foo(&$i = 1) {
	++$i;
}

// $i is 1, but it is not available in the calling context
foo(); 

// $i is 1, but it is not available in the calling context
$i = 1;
foo($i); 

echo $i; // $i is now 2

?>

";
