name = "Method Is Not For Fluent Interface";
description = "Mark a method as such when it contains at least one return that doesn't return $this.

<?php

class x {
	// fluent interface : $this is chainable
	function foo() {
		return $this;
	}

	// Not for fluent interface : the method may return something else
	function goo($a) {
		if ($a == true) {
			return $this;
		} else {
			return 3;
		}
	}
}

?>
";
