name = "Method Is A Generator";
description = "This rule marks functions, methods, ... that are using ``yield`` and ``yield from`` keywords. The usage of that keyword makes them Generator, as is show by the compulsory return type of ``Generator``.";
code = "<?php

function generator() {
    yield from generator2();
    
    return 3;
}

function generator2() {
    yield 1;
    yield 2;
}

?>";
clearphp = "";
severity = "S_NONE";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_NONE";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "0.8.4";
precision = "P_VERY_HIGH";
; from : P_VERY_HIGH, P_HIGH, P_MEDIUM, P_LOW, P_UNKNOWN
modifications[] = "";
; Alternative to make this code go away. 
; One by possible solution

features[] = "generator";
features[] = "yield";
features[] = "yield-from";
