name = "Nullable Without Check";
description = "Nullable typehinted argument should be checked before usage.

<?php

// This will emit a fatal error when $a = null
function foo(?A $a) {
    return $a->m();
}

// This is stable
function foo(?A $a) {
    if ($a === null) {
        return 42;
    } else {
        return $a->m();
    }
}

?>

";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.0.2";
precision = "P_HIGH";

; Alternative to make this code go away. 
; One by possible solution
modifications[] = "Add a check on return value"

; A PHP error that may be emitted by the target faulty code
phpErrors[] = ""

phpVersion = ""

seeAlso[] = "`Null Return Types <https://afilina.com/learn/nulls/return-types>`_"

features[] = "null"
features[] = "return-typehint"
