name = "Use Arrow Functions";
description = "Arrow functions are closures that require one expression of code. They also include all the variables of the current context, unless they are made static.

Arrow functions were introduced in PHP 7.4. They added the reserved keyword ``fn``.";
code = "<?php

array_map(fn(A $b): int => $b->c, $array);

function array_values_from_keys($arr, $keys) {
    return array_map(fn($x) => $arr[$x], $keys);
}
?>";
