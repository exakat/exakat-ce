name = "Getter And Setter";
description = "A getter is a method whose purpose is to read the internal value of a class; a setter is a method whose purpose is to write a value inside a class. 

Exakat marks simple setters and getters : their content only writes (resp. reads) on property at a time. More refined getters/setters might appear in the future, when formatting and filter is detected and omitted.";
code = "<?php

class x {
    private $p = 1;
    
    // getter
    function getP() {
        return $this->p;
    }

    // setter
    function setP($a) {
        $this->p = $a;
    }
}

?>";
