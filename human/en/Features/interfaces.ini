name = "Interfaces";
id = "interfaces"
alias[] = ""
description = "Object interfaces allow you to create code which specifies which methods a class must implement, without having to define how these methods are implemented."
code = "<?php

interface i {
    const CONSTANT = 1;

    function method();
}

class x implements i { ... }

?>"
