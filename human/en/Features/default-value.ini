name = "Default Value";
id = "default-value"
alias[] = ""
description = "Default value is the value that a variable or a property takes when it is used for the first time, and have not been provided.

Arguments and properties may have a default value. That way, arguments may be skipped when the method is being called, and the properties do not have to be initialized before usage.
"
code = "<?php

function foo($a = 1) {
    echo $a;
}

foo('one ');
foo();

// displays one 1

?>"
