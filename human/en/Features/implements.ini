name = "implements";
id = "implements"
alias[] = ""
description = "Implements is a keyword, dedicated to classes. It specify which interfaces a class implements.

Implemented interfaces may be tested with types, instanceof, and is_a().

The list of implemented interfaces is accessible with the class_implements() function.
"
code = "<?php

interface i {
    function fooi() ;
}

// empty interface 
interface j { }

class x implements i, j {
    private $property;
    
    public function fooi() {
        return 1;
    }
}

?>"
