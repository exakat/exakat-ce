name = "Switch Fallthrough";
id = "fallthrough"
alias[] = ""
description = "A fallthrough is the absence of break (or equivalent) at the end of a switch case. That way, the execution continues on the next case. 

While this is an intended feature, and is useful to reduce code, it tends to surprise programmers, which expect the cases to always end. 

"
code = "<?php

switch ($a) {
    case 1:
        $a = 2 * $a;
        // fallthrough here : the execution continue
        
    case 2:
        $a = $a + 1;
        break;
}

?>"
