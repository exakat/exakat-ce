name = "__invoke";
id = "__invoke"
alias[] = ""
description = "The __invoke() magic method is called when a script tries to call an object as a function.
"
code = "<?php
// extracted from the PHP manual
	class CallableClass
	{
	    public function __invoke($x)
	    {
	        var_dump($x);
	    }
	}
	$obj = new CallableClass;
	$obj(5);
	var_dump(is_callable($obj));
?>"
documentation = "https://www.php.net/manual/en/language.oop5.magic.php#language.oop5.magic.invoke"
