name = "YAML";
id = "yaml"
alias[] = ""
description = "``YAML``, which stands for ``YAML Ain't Markup Language`` (a playful recursive acronym), is a human-readable data serialization format. It is often used for configuration files, data exchange between languages with different data structures, and general-purpose data storage. YAML is designed to be easy for humans to read and write while also being easy for machines to parse and generate.";
code = "
<?php

$yaml = <<<YAML
---
title: "The title"
date: "2001-01-23"
amount: 251.420000
...
YAML;

$parsed = yaml_parse($yaml);
var_dump($parsed);

?>"
