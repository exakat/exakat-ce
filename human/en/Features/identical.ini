name = "Identical operator";
id = "identical"
alias[] = ""
description = "Identical is the state of two variables, which contains the same data, with the same type. It is the same as equality, without the type-juggling.

Identical operators are `===`, `!==`. The match() command also uses identical comparisons.
"
code = "<?php

var_dump(0 == "0000"); // true
var_dump(0 === "0");   // false
var_dump(0 === 0);     // true

?>"
