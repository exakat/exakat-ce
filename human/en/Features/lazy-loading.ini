description = "Lazy loading is a programming technic that postpone the actual loading of a resource to the moment it is actually used. 

This prevents the application from loading resources that may not be used later : it improves efficiency. 
";
code = "
<?php

class File {
	private $path;
	private $content = null;

	function __construct($path) {
		$this->path = $path;
	}

	function get() {
		if ($this->content === null) {
			$this->content = file_get_contents($path);
		}
		
		return $this->content;
	}
}

$file = new File($path);
// some more code
echo $file->getContent();
?>
