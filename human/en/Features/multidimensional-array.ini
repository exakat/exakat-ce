name = "Multidimensional Array";
id = "multidimensional-array"
alias[] = ""
description = "An array inside an array is called a multidimensional array. Dimensions may be created as many as necessary, by using the square brackets.

PHP creates the arrays on the fly. When the intermediate array are undefined, PHP will add them in the structure.
"
code = "<?php

$a = array(1 => array('a' => 1));

$a[1][\"b\"]['c'] = 3;

print_r($a);

/*
Array
(
    [1] => Array
        (
            [a] => 1
            [b] => Array
                (
                    [c] => 3
                )

        )

)
*/
?>"
documentation = "https://www.php.net/manual/en/function.array.php"
