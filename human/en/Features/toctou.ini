description = "Toctou is a class of bug where there is a time interval between checking a resource and then using it. This interval may be used by an attacker to replace the checked resource, and fool the code.
"
code = "<?php

function foo($file) {
	// Checking is the file exists
	if (!file_exists($file)) {
		return false;
	}
	
	$fp = fopen($file, 'r');
	// $fp should be available, because it was checked just before
	// The TOCTOU is here
	$string = fget($fp, 1000);
}

?>"
