name = "Loops";
id = "loop"
alias[] = ""
description = "PHP supports several types of loops : for, while, do...while and foreach."
code = "<?php

foreach([11,12,13] as $id => $value) {
    print ""$id => $value\n"";
}

for ($i = 1; $i <= 10; $i++) {
    echo $i;
}

$i = 10;
while ($i <= 10) {
    echo $i++;  
}

$i = 10;
do {
    echo $i++;  
} while ($i <= 10);

?>
"
