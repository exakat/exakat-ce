description = "SOLID is an acronym for a set of OOP design principle. They were coined by Robert C. Martin (also known as Uncle Bob).

+ S : Single Responsibility Principle
+ O : Open Closed Principle
+ L : Liskov Substitution Principle
+ I : Interface Segregation Principle
+ D : Dependency Inversion Principle

Each principle may be used independently. Those principle are not dedicated to PHP, though they may be used in PHP. 

