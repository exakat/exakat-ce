name = "$this";
id = "$this"
alias[] = ""
description = "$this is a variable that represents the current object. It is different in each object / class. 

$this is also called a pseudo-variable. There is no special variable called `$that`."
code = "<?php

class x {
	private $y = 1;

	function foo() {
		return $this->y;
	}
}

?>"
