description = "microtime() is a native PHP function, which returns the current timestamp, with the microseconds. This is a very precise measure of time. 

microtime() is often used for speed measures, and it may be easily replaced by hrtime() for such purpose, since PHP 7.3."
code = "<?php
$time_start = microtime(true);

// Sleep some time
usleep(100);

$time_end = microtime(true);
$time = $time_end - $time_start;

echo "Slept for $time seconds\n";
?>
