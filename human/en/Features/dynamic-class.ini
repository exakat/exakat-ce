name = "Dynamic Class";
id = "dynamic-class"
alias[] = ""
description = "A dynamic class is a class whose fully qualified name is defined at execution time. 

This is convenient for module systems, where the actual class is named from an external configuration.
"
code = "<?php

class AB {}

class AC {}

$name = '\\A'.(rand(0, 1) ? 'B' : 'C');

$object = new $name;

?>"
