name = "Type system";
id = "typehint"
alias[] = "type"
description = "Type declarations can be added to function arguments, return values, and, as of PHP 7.4.0, class properties. They ensure that the value is of the specified type at call time, otherwise a TypeError is thrown. "
code = "<?php

function foo(A $a) : void {}

class x {
    private A $p;
}

?>"
