name = "Nested Attributes";
id = "nested-attribute"
alias[] = ""
description = "Arguments of attributes may be literals and also objects. The objects must be created with a new expression, in their respective argument position or name. The created object is not necessarily an attribute itself."
code = "<?php

#[
    MyAttribute(
        new OptionA(),
        new OptionB()
    )
]
function headers() : never {
}

?>"
documentation = "https://wiki.php.net/rfc/new_in_initializers"
analyzers[] = "Php/NestedAttributes"
cobblers[] = "Classes/VarToPublic"
phpVersionSince = "8.1+"
phpVersionUntil = ""
tags[] ="attribute"
