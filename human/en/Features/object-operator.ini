name = "Object Operator";
id = "object-operator"
alias[] = ""
description = "The Object Operator is the operator to access properties and methods from an object. "
code = "<?php

class A {
    public $property = 1;
    
    function foo() {
        return __CLASS__;
    }
}

$a = new a();

// displays 1
echo $a->property; 

// displays \A
echo $a->foo(); 

?>"
documentation = "https://www.php.net/manual/en/language.oop5.basic.php#language.oop5.basic.properties-methods"
