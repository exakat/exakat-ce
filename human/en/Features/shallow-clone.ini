name = "Shallow Clone";
id = "shallow-clone"
alias[] = ""
description = "A shallow clone is an object cloning, where the cloned object keeps the same object properties as the original object. This is a fast way to share data between objects.

Shallow cloning is the default behavior in PHP.
"
code = "<?php

class Dog {
    private $name = '';
    private Address $address;

    function __construct(string $name, Address $address) {
        $this->address->setName($address);
    }
    
    function moves(string $address) {
        $this->address->setName($address);
    }

    // no __clone method
}

$spike = new Dog('Spike', new Address('Acme city'));
$medor = clone $spike;
$medor->moves('Upstate farm');

// spike and medor are still at the same address

?>"
