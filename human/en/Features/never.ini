name = "Never Type";
id = "never"
alias[] = "never-type";
description = "``never`` is a special return type that signals a method that never returns : it only dies or throws an exception."
code = "<?php

function headers() : never {
    headers('Location: https://www.exakat.io/');
    die();
}

?>"
