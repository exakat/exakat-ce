description = "Inheritance is a mechanism where you can to derive a class from another class for a hierarchy of classes that share a set of attributes and methods.

"
code = "<?php

class x {
    public function foo() {
        echo \"I am foo!\n\";
    }
}

class y extends x {
    public function boo() {
        echo \"I am boo!\n\";
    }
}

$y = new Y();
$y->boo(); // calling the boo method, defined only with y
$y->foo(); // calling the foo method, defined in x, and inherited in y

?>"
