name = "Array With Curly Braces";
id = "array-curly-braces"
alias[] = ""
description = "Curly braces used to be a feature, used to access specific index in an array or in a string. They acted like the square braces. 

Since PHP 8.0, this is not supported anymore.
"
code = "<?php

$array = array('a', 'b', 'c', 'd');
echo $array{2};    // c

$string = 'abcd';
echo $string{2};   // c

?>"
documentation = "https://www.php.net/manual/en/language.types.array.php#language.types.array.syntax.accessing"
analyzers[] = "Php/NoMoreCurlyArrays"
cobblers[] = ""
phpVersionSince = ""
phpVersionDeprecated = "7.4"
phpVersionUntil = "8.0"
seeAlso[] = "`PHP RFC: Deprecate curly brace syntax for accessing array elements and string offsets <https://wiki.php.net/rfc/deprecate_curly_braces_array_access>`_"
related[] = ""
tags[] = "syntax"
tags[] = "feature"
phpError = "Array and string offset access syntax with curly braces is no longer supported"
