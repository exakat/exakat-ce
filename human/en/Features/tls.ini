description = "TLS, the Transport Layer Security is a cryptographic protocol designed to provide communications security over a computer network and on the Web. TLS is often related to HTTPS, for secured transmission with the HTTP protocol. It used to be based on SSL.

TLS is a PHP context for sockets, and share the configuration options with SSL.
"
code = "<?php

$context = stream_context_create( array( 'tls' => ['local_cert'=> $certificate_path], )));

if ($fp = stream_socket_client('tlsv1.2://'.$host.':'.$port, $errno, $errstr, 30, STREAM_CLIENT_CONNECT, $context)) {
    fwrite($fp, "\n");
} else {
   echo "Error: $errno - $errstr\n";
}

?>"
