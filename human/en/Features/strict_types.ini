name = "strict_types";
id = "strict_types"
alias[] = ""
description = "strict_types is an execution directive, that makes PHP more strict when applying the typehints. In particular, it doesn't cast values automatically, but raise an error. 

``strict_types`` is an option per file, and is set with the declare() function.
"
code = "<?php
declare(strict_types=1);

function foo(int $a) {}

foo(1);
foo(1.3);
//Fatal error: Uncaught TypeError: foo(): Argument #1 ($a) must be of type int, float given,

?>"
