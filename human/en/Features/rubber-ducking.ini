description = "Rubber Ducking is a debugging technique, where one explains the bug in human language, to a partner. The partner may be a real human, but also, an inanimate object, such as a rubber duck. In the process of explaining, the speaker clarifies the situation and often, get a deeper knowledge. 

The 'rubber duck' reference is mentioned in the 'Pragmatic programmer' book.
