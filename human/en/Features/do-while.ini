name = "Do While";
id = "do-while"
alias[] = ""
description = "Do While is a loop structure. It runs the block of code until the condition is not met anymore. The block is run once before the condition is checked, so it is always run at least once.

Part of the block execution may be skipped by using the `continue` keyword. 

 "
code = "<?php

/*
do {
	// the block
} while(condition);
*/

$i = 1;
do {
	print \"$i\\n\";
} while($i < 10);

?>"
