name = "Class Invasion";
id = "class-invasion"
alias[] = ""
description = "Objects of the same type will have access to each others private and protected members even though they are not the same instances. 

Class invasion doesn't work when running an external closure inside the class.
"
code = "<?php

class X {
    private $p = "abc";

    function foo(X $x) {
        echo $x->p;
    }
    
    function set($s) {
        $this->p = $s;
    }
}

$x1 = new x;
$x1->set('xyz');

$x2 = nex x;
$x2->foo($x1);
// display xyz

?>"
