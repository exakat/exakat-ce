name = "Disable Classes";
id = "disable-classes"
alias[] = ""
description = "This directive disables the provided list of classes in the `php.ini`.

Once disabled, the classes may be created, via an extension or in the code of PHP. Custom classes may still be created and used. 
"
code = "// in php.ini

disable_classes=\"mysqli,socket,soapserver\" 

"
documentation = "https://www.php.net/manual/en/ini.core.php#ini.disable-classes"
analyzers[] = "Security/CantDisableClass"
cobblers[] = ""
