echo 'Start: ', $dt->format('Y-m-d H:i:s P'), PHP_EOL;
$dt = $dt->add(new DateInterval('PT3H'));
echo 'End:   ', $dt->format('Y-m-d H:i:s P'), PHP_EOL;
?>"
