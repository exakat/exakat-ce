name = "Fluent Interface";
id = "fluent-interface"
alias[] = ""
description = " a fluent interface is an object-oriented API whose design relies extensively on method chaining."
code = "<?php

class script {
    function hello() {
        print 'Hello ';
        return $this;
    }

    function word() {
        print 'word.';
        return $this;
    }
}

$script = new Script();

$script->hello()->world();
// 

?>"
