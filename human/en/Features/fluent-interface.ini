name = "Fluent Interface";
id = "fluent-interface"
alias[] = "fluent"
description = "A fluent interface is an object-oriented API whose design relies extensively on method chaining.

A fluent interface is not related to an interface : it may be implemented without them. 
"
code = "<?php

class script {
    function hello() {
        print 'Hello ';
        return $this;
    }

    function word() {
        print 'word.';
        return $this;
    }
}

$script = new Script();

$script->hello()->world();
// 

?>"
