name = "Self";
id = "self"
alias[] = ""
description = "``self`` is one of the three special keywords that are used to access properties or methods from inside the class definition. It relates to the current written class.

``self`` is traditionally written lower-case, although it is case-insensitive. ``self`` is a PHP keyword.
"
code = "<?php

class X {
    private const X = 1;
    
    function foo() {
        // same as \\X::C;
        return self::C;
    }
}

?>"
