name = "Named Parameters";
id = "named-parameter"
alias[] = ""
description = "Argument names may be used when calling a method."
code = "<?php

function foo($a, $b) {
    return $a - $b;
}

echo foo(2, 3);  // return -1
echo foo(3, 2);  // return 1

echo foo(a: 2, b: 3);  // return -1
echo foo(b: 2, a: 3);  // return 1

?>"
documentation = "https://www.php.net/manual/en/functions.arguments.php"
analyzers[] = "Php/MagicConstantUsage"
cobblers[] = ""
phpVersionSince = "4.0"
phpVersionUntil = "9.0"
