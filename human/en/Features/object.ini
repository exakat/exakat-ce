name = "Object";
id = "object"
alias[] = ""
description = "PHP includes a complete object model. Some of its features are: visibility, abstract and final classes and methods, additional magic methods, interfaces, and cloning.

`object` is also a PHP type, which represent an object of any class.
"
code = "<?php

foreach([11,12,13] as $id => $value) {
    print \"$id => $value\\n\";
}

for ($i = 1; $i <= 10; $i++) {
    echo $i;
}

$i = 10;
while ($i <= 10) {
    echo $i++;  
}

$i = 10;
do {
    echo $i++;  
} while ($i <= 10);

$a = new A;
var_dump($a instanceof object);

?>
