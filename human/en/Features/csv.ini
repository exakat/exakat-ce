name = "CSV";
id = "csv"
alias[] = ""
description = "CSV stands for Comma Separated Values. It is a file format, used by many platforms to store and read data. 

PHP has several dedicated native functions to read and write from those files : fputcsv() and fgetcsv().
"
code = "<?php

// Example from the PHP documentation
$list = array (
   array('aaa', 'bbb', 'ccc', 'dddd'),
   array('123', '456', '789'),
   array('"aaa"', '"bbb"')
);

$fp = fopen('file.csv', 'w');

foreach ($list as $fields) {
    fputcsv($fp, $fields);
}

fclose($fp);
?>"
