name = "Static Method";
id = "static-method"
alias[] = ""
description = "Static methods are methods defined with the static keyword. They have to be called with the name of the class, rather than instantiated object. "
code = "<?php

class x {
    static function foo() {
        echo __METHOD__;
    }
}

//displays x::foo
x::foo();

?>"
