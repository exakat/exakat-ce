name = "Scope Resolution Operator";
id = "scope-resolution-operator"
alias[] = ""
description = "The Scope Resolution Operator is a token that allows access to static, constant, and overridden properties or methods of a class.

Traditionnaly, this used to be a feature of the function get_class(). The operator is more modern and faster. 

"
code = "<?php

$a = new stdClass();

echo $a::class;

// identical to 
echo get_class($a);

?>"
