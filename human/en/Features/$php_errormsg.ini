name = "$php_errormsg";
id = "$php_errormsg"
alias[] = ""
description = "$php_errormsg contains the last error message, emitted by PHP. 

In general, error_get_last() should be used instead of $php_errormsg, although this function returns an array, not a string.

This feature was removed in PHP 8.0.
"
code = "<?php

// Warning: Undefined variable $php_errormsg 
// in PHP 8.0 (sic)
echo $php_errormsg;

print_r(error_get_last());

?>"
documentation = "https://www.php.net/manual/en/reserved.variables.phperrormsg.php"
analyzers[] = "Php/PhpErrorMsgUsage"
cobblers[] = ""
phpVersionSince = ""
phpVersionDeprecated = "7.2"
phpVersionUntil = "8.0"
related[] = ""
seeAlso[]=  ""
tags[] = "php variable"
