description = "Simple Query Language is a database query language, use to access and update data in a a relational database management system (RDBMS).

PHP supports several rdbms natively, such as : Mysql, Oracle, IBM db2, DBA, ODBC. PHP also offers a database abstraction layer, called PDO. 
