description = "Variables that reside in the global scope, and may be imported with the global keyword.

To become a global variable, a variable may use one of the following ways : 

+ Be declared as such with the `global` keyword
+ Be created in the `$GLOBALS` variable, which is a global variable itself
+ Be created 

 "
code = "<?php


global $count;
$count = 0;

function counter() {
    global $count;
    
    // no return here
    ++$count;
}

counter(); 
echo $count; // print 1
counter(); 
echo $count; // print 2

?>"
