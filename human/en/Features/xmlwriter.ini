name = "XMLwriter";
id = "xmlwriter"
alias[] = ""
description = "This is the XMLWriter extension. It wraps the libxml xmlWriter API."
code = "<?php

// adapted from PHP Manual

$xw = xmlwriter_open_memory();
xmlwriter_set_indent($xw, 1);
$res = xmlwriter_set_indent_string($xw, ' ');

xmlwriter_start_document($xw, '1.0', 'UTF-8');

// A first element
xmlwriter_start_element($xw, 'tag1');

// Attribute 'att1' for element 'tag1'
xmlwriter_start_attribute($xw, 'att1');
xmlwriter_text($xw, 'valueofatt1');
xmlwriter_end_attribute($xw);

xmlwriter_end_document($xw);

echo xmlwriter_output_memory($xw);

?>
"
documentation = "https://www.php.net/manual/en/book.xmlwriter.php"
analyzers[] = "Extension/Extxmlwriter"
cobblers[] = ""
phpVersionSince = "5.0+"
phpVersionUntil = ""
