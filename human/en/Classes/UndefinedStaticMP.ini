name = "Undefined static:: Or self::";
description = "The identified property or method are undefined. self and static refer to the current class, or one of its parent or trait.";
code = "<?php

class x {
    static public function definedStatic() {}
    private definedStatic = 1;
    
    public function method() {
        self::definedStatic();
        self::undefinedStatic();

        static::definedStatic;
        static::undefinedStatic;
    }
}

?>";
