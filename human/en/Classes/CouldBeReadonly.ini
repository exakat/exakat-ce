name = "Class Could Be Readonly";
description = "When all properties are readonly, it is possible to set the option at the class. This feature was introduced in PHP 8.2.

<?php

// This class could be readonly
class x {
	private readonly A $p;
	private readonly A $p2;
}

?>

";
