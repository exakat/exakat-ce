name = "Used Protected Method";
description = "This rule marks protected methods being used in the current class or its children classes. This show how the methods are used inside a class hierarchy.";
code = "<?php

class foo {
    // This is reported
    protected usedByChildren() {}

    // This is not reported
    protected notUsedByChildren() {}
}

class bar extends foo {
    // The parent method is not overloaded, though it may be 
    protected someMethod() {
        // The parent method is called 
        $this->usedByChildren();
    }

}

?>";
