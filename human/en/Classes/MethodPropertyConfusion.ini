name = "Method Property Confusion";
description = "There might be confusion between a property and a method when they bear the same name. While it is a valid PHP syntax, using the same name for properties and methods leads to possible confusion in the code. 

<?php

class x {
	private $query = 1;
	
	function query() : void {}
	
	function foo() {
		// The property is useless : it may be a call to the method, in fact
		$this->query; 

		// The method call returns nothing : PHP replaces it with NULL.
		$c = $this->query();
	}
}

?>

";
