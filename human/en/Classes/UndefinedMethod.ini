name = "Undefined Methods";
description = "The methods used in the code are undefined. 

Defined methods are found in : 
+ Local definitions
+ __call() definition
+ PHP native definitions
+ Extension's definitions
+ Included components.

When the origin of the class is not clear, the report is omitted. 

<?php

class x {
    function foo() {
        $this->defined();
        $this->undefined();
    }
    
    function defined() {}
}

?>

";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.3.6";
; from : P_VERY_HIGH, P_HIGH, P_MEDIUM, P_LOW, P_UNKNOWN
precision = "P_MEDIUM";
;Versions of PHP where this rule is applicable. 
;8.0+, 7.4-...
phpVersion = ""

; Versions when this feature was deprecated. Beyond is removed, and before is fine.
; This might need a range : 7.3-7.4.
;phpDeprecation = "7.4";

; List of links of interest
seeAlso[] = "";

; Name of a PHP feature. 
; This should match one of the available feature description in humane/en/Features
features[] = "method";

