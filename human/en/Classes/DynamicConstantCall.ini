name = "Dynamic Class Constant";
description = "Dynamic calls to class constants.

Constant may be dynamically called with the constant() function.

<?php
    // Dynamic access to 'E_ALL'
    echo constant('E_ALL');
    
    interface i {
        const MY_CONSTANT  = 1;
    }

    // Dynamic access to 'E_ALL'
    echo constant('i::MY_CONSTANT');

?>

";
