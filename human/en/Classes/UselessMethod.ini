name = "Useless Method";
description = "This method is useless, as it actually does what PHP would do by default. 

<?php

class y {
	function foo() {
		// doSomething('foo')
	}
	function goo() {
		// doSomething('goo')
	}
}

class x extends y {
	// No definition for goo(), so it fallback to the parent
	
	// This definition of foo() falls back to the parent's, 
	// just like if it wasn't there.
	function foo() {
		return parent::foo();
	}
}
?>

";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_INSTANT";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.5.1";
; from : P_VERY_HIGH, P_HIGH, P_MEDIUM, P_LOW, P_UNKNOWN
precision = "P_HIGH";
;Versions of PHP where this rule is applicable. 
;8.0+, 7.4-...
phpVersion = ""

; Versions when this feature was deprecated. Beyond is removed, and before is fine.
; This might need a range : 7.3-7.4.
;phpDeprecation = "7.4";

