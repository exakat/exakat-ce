name = "Is A PHP Magic Property";
description = "Mark properties usage when they are actually a magic call. 

<?php

class magicProperty {
    public $b;
    
    function __get($name) {
        // do something with the value
    }

    function foo() {
        $this->a;
        $this->b;
    }
}

?>

See also `Magic Methods <https://www.php.net/manual/en/language.oop5.magic.php>`_.

