name = "Is A Magic Property";
description = "Mark properties usage when they are actually a magic call. 

There is no direct mention of it in the syntax, it has to be checked with the definitions of the class.";
code = "<?php

class magicProperty {
    public $b;
    
    function __get($name) {
        // do something with the value
    }

    function foo() {
        $this->a;
        $this->b;
    }
}

?>";
