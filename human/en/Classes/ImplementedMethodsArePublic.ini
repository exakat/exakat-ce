name = "Implemented Methods Must Be Public";
description = "Class methods that are defined in an interface must be public. They cannot be either private, nor protected.

<?php

interface i {
    function foo();
}

class X {
    // This method is defined in the interface : it must be public
    protected function foo() {}
    
    // other methods may be private
    private function bar() {}
}

?>

This error is not reported by lint, and is reported at execution time.

";
clearphp = "";
severity = "S_MAJOR";
timetofix = "T_INSTANT";
exakatSince = "0.11.5";
precision = "P_VERY_HIGH"

phpVersion = ""

