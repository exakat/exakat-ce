name = "Magic Method Returntype Is Restricted";
description = "Some magic method have compulsory return types. 

+ __destruct() : ``void``
+ __construct() : ``void``
+ __unserialize() : ``void``
+ __unset() : ``void``
+ __set() : ``void``
+ __serialize() : ``array``
+ __isset() : ``bool``
+ __toString() : ``string``

The others may use mixed, or a more restrictive one. 

";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.4.5";
; from : P_VERY_HIGH, P_HIGH, P_MEDIUM, P_LOW, P_UNKNOWN
precision = "P_VERY_HIGH";
;Versions of PHP where this rule is applicable. 
;8.0+, 7.4-...
phpVersion = "7.0+"

; Versions when this feature was deprecated. Beyond is removed, and before is fine.
; This might need a range : 7.3-7.4.
;phpDeprecation = "7.4";

; List of links of interest
seeAlso[] = "`Magic Methods <https://www.php.net/manual/en/language.oop5.magic.php>`_";

; Name of a PHP feature. 
; This should match one of the available feature description in humane/en/Features
features[] = "";

; Possible other rules that might be related to this one. 
; Use 'Folder/Name' format, one each
; related[] = ""

; Alternative to make this code go away. 
; One by possible solution
modifications[] = "Use the right return type for the magic method"
modifications[] = "Do not use any return type"

; A PHP error that may be emitted by the target faulty code
phpErrors[] = "Return type must be array when declared in"
