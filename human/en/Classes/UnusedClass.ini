name = "Unused Classes";
description = "The following classes are never explicitly used in the code.

Note that this may be valid in case the current code is a library or framework, since it defines classes that are used by other (unprovided) codes.
Also, this analyzer may find classes that are, in fact, dynamically loaded. 

<?php

class unusedClasss {}
class usedClass {}

$y = new usedClass();

?>

";
clearphp = "";
severity = "S_MAJOR";
timetofix = "T_QUICK";
exakatSince = "0.8.4";
precision = "P_HIGH"

modifications[] = "Remove unused classes";
modifications[] = "Make use of unused classes"
modifications[] = "Fix class name"

features[] = 'class'

seeAlso[] = "`class <https://www.php.net/manual/en/language.oop5.basic.php#language.oop5.basic.class>`_"

phpErrors[] = ""

phpVersion = "";
