name = "Can't Overwrite Final Constant";
description = "A class constant may be ``final``, and can't be overwritten in a child class. ``final`` is a way to make sure a constant cannot be changed in children classes.

``private`` constants can't be made final, as they are not accessible to any other class. 
";
code = "<?php

class y extends x { 
    const F = 1;
    const P = 2;
}

class x { 
    final const F = 3;
    private const PRI = 5; // Private can't be final
    const P = 4;
}

?>";
