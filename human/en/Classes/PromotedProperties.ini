name = "Promoted Properties";
description = "Promoted properties is a way to declare the properties within the constructor, and have them assigned to the constructing value at instantiation.

<?php

    class CustomerDTO
    {
        public function __construct(
            public string $name, 
            public string $email, 
            public DateTimeImmutable $birth_date,
        ) {}
    }
    
?>

";
clearphp = "";
