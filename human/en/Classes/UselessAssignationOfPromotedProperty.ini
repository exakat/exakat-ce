name = "Useless Assignation Of Promoted Property";
description = "Promoted properties save the assignation of constructor argument to the property. It is useless to do it with that syntax, and in the constructor too.";
code = "<?php

class x {
	private $b;
	
	function __construct(private $a,
						 $b,						 
						 ) {
		// This is already done with the promoted property
		$this->a = $a;

		// This is the traditional way (up to PHP 8.0)
		$this->b = $b;
		}
}

?>";
