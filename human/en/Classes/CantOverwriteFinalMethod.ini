name = "Can't Overwrite Final Method";
description = "A final method is a method that cannot be overwritten in a child class. This means that no class below the current class may define a method with the same name.";
code = "<?php

class y extends x { 
    function method() {}
}

class x { 
    final function method() {}
}

?>";
