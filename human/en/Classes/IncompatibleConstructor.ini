name = "Different Constructors";
description = "PHP allows different signatures for constructors. This is a legacy feature. 

Only constructors are allowed to have different signatures : all other methods must be compatible with the parent methods.";
code = "<?php

class x {
	function __construct($a) {
	}
}

class y extends x {
	function __construct($a, $b) {
		$this->b = $a;
		parent::__construct($a);
	}
}

?>";
