name = "Could Be Array Typehint";
description = "This rule spots arguments, class constants, properties or return values that may be labeled with the ``array`` scalar typehint. ";
code = "<?php

// $arg is used as an array in this function, so it may be typed : array
functions foo($arg) {

    // the returned value is always an array, so this function might be typed as : array
    return array($arg[3]);
}

?>"
