name = "Could Be Generator";
description = "This rule reports methods, functions... where the return value may be typed ``Generator``. This is the case when the body of the function uses the ``yield`` and ``yield from`` keyword.";
code = "<?php

// Yield makes foo() a generator
function foo() {
    yield 1; 
    // Returns an int
    return $b + 8;
}

?>";
clearphp = "";
severity = "S_MINOR";
; from : S_NONE, S_MINOR, S_MAJOR, S_CRITICAL
timetofix = "T_QUICK";
; from : T_INSTANT, T_QUICK, T_SLOW
exakatSince = "2.2.2";
precision = "P_VERY_HIGH";
; from : P_VERY_HIGH, P_HIGH, P_MEDIUM, P_LOW, P_UNKNOWN
modifications[] = "Add `\Generator` typehint to the method.";
; Alternative to make this code go away. 
; One by possible solution

features[] = "class";
features[] = "yield";
features[] = "yield-from";
; Name of a PHP feature. 
