name = "Collect Class Depth";
description = "This rule count the number of level of extends in classes. Each level is a depth level: the last child has that number of direct parent, which are dependencies.";
code = "<?php

class a {}

class b extends a {}

class c extends b {}

class d extends a {}
?>";
clearphp = "";
